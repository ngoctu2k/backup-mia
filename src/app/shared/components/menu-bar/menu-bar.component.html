<div class="menubar">
  <div class="logo">
    <img src="assets/images/logo.png" alt="" width="150px">
  </div>
  <ul>
    <li [class]="splitedUrl.includes(item.elementOnUrl) ? 'liActive' : 'liDefault'" *ngFor="let item of menuItem"
      routerLink="{{item.link}}">
      <span><img [src]="item.icon"></span> {{item.title}}
    </li>
  </ul>
</div>
